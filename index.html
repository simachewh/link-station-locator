<html>

<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <script src="./Locate.js"></script>
</head>

<body class="container">
        <h1>Link Station Locator</h1>
    <div class="col-md-8 col-sm-8">
        <div class="row">
            <p id="example-result"></p>
        </div>
        <div class="row">
            <form>
                <h5>Enter the X amd Y points of the device's location.</h5>
                <div class="form-group">
                    <label for="point-x">X location</label>
                    <input type="number" name="point-x" class="form-control" id="point-x" />
                </div>
                <div class="form-group">
                    <label for="point-y">Y location</label>
                    <input type="number" name="point-y" class="form-control" id="point-y" />
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button" disabled>Submit</button>
            </form>
        </div>

        <div>
            <p id="results"></p>
        </div>
    </div>
</body>

</html>
